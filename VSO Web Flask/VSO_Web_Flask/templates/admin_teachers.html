<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='content/admin_list.css') }}">
</head>
<body>
    <h1>Modifier</h1>
    <table class="content-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Mail</th>
                <th>Classe</th>
                <th>Matières</th>
            </tr>
        </thead>
        <tbody>
            <tr data-href="/">
                {% for id in student_ids %}
                <td>{{id}}</td>
                {% endfor %}
                {% for Nom in Noms %}
                <td>{{Nom}}</td>
                {% endfor %}
                {% for Prenom in Prenoms %}
                <td>{{Prenom}}</td>
                {% endfor %}
                {% for Mail in Mails %}
                <td>{{Mail}}</td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
    <div class="actions">
        <a class="add-delete" href="/admin/">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Menu
        </a>
        <a class="teacher" href="/logout/">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Déconnexion
        </a>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/admin_list.js') }}"></script>
</body>
</html>

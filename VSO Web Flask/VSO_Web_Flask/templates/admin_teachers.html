<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='content/admin_list.css') }}">
</head>
<body>
    <h1>Modifier</h1>
    <table class="content-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Mail</th>
                <th>Classe</th>
                <th>Matières</th>
            </tr>
        </thead>
        <tbody>
            {% for id in liste_id %}
            <tr>
                <td>{{id}}</td>
                <td>{{Nom}}</td>
                <td>{{Prenom}}</td>
                <td>{{Mail}}</td>
                <td>{{Classe}}</td>
                <td>{{Matières}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

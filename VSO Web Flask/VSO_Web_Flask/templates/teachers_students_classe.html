<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='content/admin_list.css') }}">
</head>
<body>
    <h1>Modifier</h1>
    <table class="content-table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Classe</th>
            </tr>
        </thead>
        <tbody>
            {% for student in student_data %}
            <tr onclick="window.location='/teachers/grades/{{student.id}}'" style="cursor: pointer;">
                <td>{{ student.Nom }}</td>
                <td>{{ student.Prenom }}</td>
                <td>{{ student.Classe }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="actions">
        <a class="add-delete" href="/admin/">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Menu
        </a>
        <a class="teacher" href="/logout/">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Déconnexion
        </a>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/admin_list.js') }}"></script>
</body>
</html>

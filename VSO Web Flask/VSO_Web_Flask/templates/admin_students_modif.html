<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='content/style.css') }}">
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Administration
            </div>
        </div>
        <div class="form-container">
            <div class="form-inner">
                <form action="/admin/register" class="signup" method="post">
                    <div class="slide-controls">
                        <input type="radio" name="role" value="1" id="Prof">
                        <input type="radio" name="role" value="0" id="Eleve" checked>
                        <label for="Prof" class="slide Prof" id="Prof-btn">Professeur</label>
                        <label for="Eleve" class="slide Eleve" id="Eleve-btn">Élève</label>
                        <div class="slider-tab"></div>
                    </div>
                    <div class="slide-controls action-buttons">
                        <input type="radio" name="action" value="add" id="add">
                        <input type="radio" name="action" value="delete" id="delete">
                        <label for="add" class="slide add" id="add-btn">Ajouter</label>
                        <label for="delete" class="slide delete" id="delete-btn">Supprimer</label>
                        <div class="slider-tab action-slider-tab"></div>
                    </div>
                    <div id="add-form" class="dynamic-form" style="display:none;">
                        <div class="field-row">
                            <div class="field">
                                <input type="text" name="last_name" placeholder="Nom">
                            </div>
                            <div class="field">
                                <input type="text" name="first_name" placeholder="Prénom">
                            </div>
                        </div>
                        <div class="field matiere-field">
                            <select name="matiere" placeholder="Matière">
                                <option value="" disabled selected>Matière</option>
                                {% for matiere in matieres %}
                                <option value="{{ matiere }}">{{ matiere }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="field-row classe-fields">
                            <div class="field">
                                <select name="annee" placeholder="Année">
                                    <option value="" disabled selected>Année</option>
                                    {% for annee in annees %}
                                    <option value="{{ annee }}">{{ annee }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="field">
                                <select name="numero_classe" placeholder="Numéro de classe">
                                    <option value="" disabled selected>Numéro de classe</option>
                                    {% for numero in numeros %}
                                    <option value="{{ numero }}">{{ numero }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" name="mail" placeholder="Email Address">
                        </div>
                        <div class="field">
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div id="delete-form" class="dynamic-form" style="display:none;">
                        <div class="field">
                            <select name="username" placeholder="Username">
                                <option value="" disabled selected>Username</option>
                                {% for teacher in teachers %}
                                <option value="{{ teacher }}">{{ teacher }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="actions">
        <a class="add-delete" href="/logout">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Déconnexion
        </a>
        <a class="teacher" href="/admin/">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Menu
        </a>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/style.js') }}"></script>
</body>
</html>

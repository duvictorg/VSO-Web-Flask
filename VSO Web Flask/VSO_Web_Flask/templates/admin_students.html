<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='content/admin_list.css') }}">
</head>
<body>
    <h1>Modifier</h1>
    <table class="content-table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Mail</th>
            </tr>
        </thead>
        <tbody>
            {% for id in students_id %}
            <tr>
                <td>{{id}}</td>
                <td>{{Nom}}</td>
                <td>{{Prenom}}</td>
                <td>{{Mail}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="actions">
        <a class="add-delete" href="/admin/register">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Ajouter
        </a>
        <a class="teacher" href="/admin/list/teachers">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Professeur
        </a>
        <a class="student" href="/admin/list/students">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Elève
        </a>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/admin_list.js') }}"></script>
</body>
</html>
